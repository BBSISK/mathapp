<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - Teacher Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #6c757d;
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .class-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .class-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .class-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .class-name {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .class-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .class-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .class-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #5568d3;
        }

        .btn-manage {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        .btn-manage:hover {
            background: #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 18px;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .empty-text {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .classes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Classes</h1>
            <p id="teacherName">Welcome back!</p>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showCreateClassModal()">
                    ‚ûï Create New Class
                </button>
                <button class="btn btn-secondary" onclick="refreshClasses()">
                    üîÑ Refresh
                </button>
                <button class="btn btn-secondary" onclick="goToDashboard()">
                    üè† Main Dashboard
                </button>
            </div>
        </div>

        <div id="loadingMessage" class="loading">Loading your classes...</div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üìö</div>
            <div class="empty-title">No Classes Yet</div>
            <div class="empty-text">Create your first class to start tracking student performance</div>
            <button class="btn btn-primary" onclick="showCreateClassModal()">
                Create Your First Class
            </button>
        </div>
        <div id="classesGrid" class="classes-grid" style="display: none;"></div>
    </div>

    <!-- Create Class Modal -->
    <div id="createClassModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create New Class</div>
            <form onsubmit="createClass(event)">
                <div class="form-group">
                    <label class="form-label">Class Name</label>
                    <input type="text" id="className" class="form-input" placeholder="e.g., Math 101 - Section A" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create Class</button>
                    <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="hideCreateClassModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let classes = [];
        let teacherInfo = null;

        window.addEventListener('DOMContentLoaded', () => {
            loadClasses();
        });

        async function loadClasses() {
            try {
                const response = await fetch('/api/teacher/classes');
                
                if (!response.ok) {
                    throw new Error('Failed to load classes');
                }

                const data = await response.json();
                classes = data.classes || [];
                teacherInfo = data.teacher;

                if (teacherInfo) {
                    document.getElementById('teacherName').textContent = 
                        `Welcome back, ${teacherInfo.full_name}!`;
                }

                renderClasses();

            } catch (error) {
                console.error('Error loading classes:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    '<div style="color: white;">‚ùå Failed to load classes. Please try again.</div>';
            }
        }

        function renderClasses() {
            document.getElementById('loadingMessage').style.display = 'none';

            if (classes.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('classesGrid').style.display = 'none';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('classesGrid').style.display = 'grid';

            const grid = document.getElementById('classesGrid');
            grid.innerHTML = classes.map(classObj => `
                <div class="class-card" onclick="viewClassDashboard(${classObj.id})">
                    <div class="class-icon">üìä</div>
                    <div class="class-name">${classObj.name}</div>
                    <div class="class-stats">
                        <div class="stat">
                            <div class="stat-label">Students</div>
                            <div class="stat-value">${classObj.student_count}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Created</div>
                            <div class="stat-value">${formatDate(classObj.created_at)}</div>
                        </div>
                    </div>
                    <div class="class-actions" onclick="event.stopPropagation()">
                        <button class="class-btn btn-view" onclick="viewClassDashboard(${classObj.id})">
                            üìà View Dashboard
                        </button>
                        <button class="class-btn btn-manage" onclick="manageStudents(${classObj.id})">
                            üë• Manage Students
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays}d ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}w ago`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)}mo ago`;
            return `${Math.floor(diffDays / 365)}y ago`;
        }

        function viewClassDashboard(classId) {
            window.location.href = `/teacher/class-dashboard/${classId}`;
        }

        function manageStudents(classId) {
            window.location.href = `/teacher/class-manage/${classId}`;
        }

        function goToDashboard() {
            window.location.href = '/teacher';
        }

        function refreshClasses() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('classesGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            loadClasses();
        }

        function showCreateClassModal() {
            document.getElementById('createClassModal').classList.add('active');
            document.getElementById('className').focus();
        }

        function hideCreateClassModal() {
            document.getElementById('createClassModal').classList.remove('active');
            document.getElementById('className').value = '';
        }

        async function createClass(event) {
            event.preventDefault();
            
            const className = document.getElementById('className').value.trim();
            
            try {
                const response = await fetch('/api/teacher/classes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: className })
                });

                if (!response.ok) {
                    throw new Error('Failed to create class');
                }

                hideCreateClassModal();
                refreshClasses();
                
                // Show success message
                alert(`Class "${className}" created successfully!`);

            } catch (error) {
                console.error('Error creating class:', error);
                alert('Failed to create class. Please try again.');
            }
        }

        // Close modal when clicking outside
        document.getElementById('createClassModal').addEventListener('click', (e) => {
            if (e.target.id === 'createClassModal') {
                hideCreateClassModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideCreateClassModal();
            }
        });
    </script>
</body>
</html>
